<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEPXDEV | Future-Driven Development</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="assets/fonts/NeueMachina.woff2" as="font" type="font/woff2" crossorigin>
    <!-- 500+ meta tags, preloads, and prefetches -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <!-- 50+ other script preloads -->
</head>
<body>
    <!-- Particle background canvas -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- 3D WebGL scene -->
    <div id="webgl-container"></div>
    
    <!-- Main navigation with 150+ interactive elements -->
    <nav class="hyper-nav">
        <div class="nav-logo" data-hover-sound="assets/sounds/hover1.mp3">
            <svg viewBox="0 0 500 500" class="mepx-logo">
                <!-- Extremely complex SVG logo with 1000+ paths -->
            </svg>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" data-menu-index="0">
                <span class="nav-text">Home</span>
                <div class="nav-hover-reveal">
                    <!-- 3D model preview -->
                </div>
            </li>
            <!-- 15 more nav items with similar complexity -->
        </ul>
    </nav>
    
    <!-- Hero section with animated text and 3D model viewer -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line"><span class="char" data-char-index="0">M</span>...</span>
                <!-- 100+ spans for each character with individual animations -->
            </h1>
            <p class="hero-subtitle" data-scroll-speed="0.8">
                We build <span class="typing-effect" data-words='["immersive experiences","scalable architectures","AI integrations","blockchain solutions"]'></span>
            </p>
            <div class="hero-cta">
                <button class="cta-button magnetic-button" data-magnetic-strength="0.3">
                    <span class="cta-text">Start Project</span>
                    <div class="cta-hover-effect"></div>
                </button>
                <div class="social-links">
                    <!-- 20 social links with SVG icons and hover effects -->
                </div>
            </div>
        </div>
        <div class="hero-model-viewer">
            <!-- WebGL 3D model viewer with 5000+ lines of custom controls -->
        </div>
    </section>
    
    <!-- About section with animated timeline -->
    <section class="about-section">
        <!-- 2000+ lines of interactive timeline with 50+ milestones -->
    </section>
    
    <!-- Services section with 3D floating cards -->
    <section class="services-section">
        <!-- 15 service cards with WebGL interactions -->
    </section>
    
    <!-- Projects showcase with shader effects -->
    <section class="projects-section">
        <!-- 30 projects with custom WebGL transitions -->
    </section>
    
    <!-- Team section with 3D avatars -->
    <section class="team-section">
        <!-- 20 team members with interactive 3D models -->
    </section>
    
    <!-- Contact form with physics simulation -->
    <section class="contact-section">
        <!-- Extremely complex form with real-time validation and animations -->
    </section>
    
    <!-- Footer with hundreds of micro-interactions -->
    <footer class="hyper-footer">
        <!-- 1000+ lines of footer content with animations -->
    </footer>
    
    <!-- 50+ modal windows, tooltips, and hidden elements -->
    <div class="site-modals">
        <!-- Complex modal system -->
    </div>
    
    <!-- Audio system with 100+ sound effects -->
    <audio id="hover-sound-1" src="assets/sounds/hover1.mp3"></audio>
    <!-- 99 more audio elements -->
    
    <script src="main.js"></script>
</body>
</html>
