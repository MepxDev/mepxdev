<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEPXDEV | Next-Gen Development Solutions</title>
    <meta name="description" content="Pushing the boundaries of web technology with innovative solutions">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Exo+2:wght@100;400;900&display=swap" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Particle Background Canvas -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="loading-spinner">
                <div class="spinner-sector spinner-sector-red"></div>
                <div class="spinner-sector spinner-sector-blue"></div>
                <div class="spinner-sector spinner-sector-green"></div>
            </div>
            <h2 class="preloader-text">INITIALIZING MEPXDEV SYSTEMS</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">MEPXDEV</span>
                <span class="logo-cursor"></span>
            </div>
            <div class="nav-links">
                <a href="#services" class="nav-link" data-text="SERVICES">SERVICES</a>
                <a href="#work" class="nav-link" data-text="WORK">WORK</a>
                <a href="#about" class="nav-link" data-text="ABOUT">ABOUT</a>
                <a href="#contact" class="nav-link" data-text="CONTACT">CONTACT</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                <button class="menu-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line">REDEFINING</span>
                <span class="title-line">DIGITAL</span>
                <span class="title-line">EXPERIENCES</span>
            </h1>
            <p class="hero-subtitle">We craft immersive, high-performance web solutions that push boundaries and captivate audiences.</p>
            <div class="hero-cta">
                <button class="cta-primary">START YOUR PROJECT</button>
                <button class="cta-secondary">EXPLORE OUR WORK</button>
            </div>
        </div>
        <div class="hero-visual">
            <div class="floating-cube">
                <div class="cube-face cube-front"></div>
                <div class="cube-face cube-back"></div>
                <div class="cube-face cube-right"></div>
                <div class="cube-face cube-left"></div>
                <div class="cube-face cube-top"></div>
                <div class="cube-face cube-bottom"></div>
            </div>
            <div class="hero-globe">
                <canvas id="globeCanvas"></canvas>
            </div>
        </div>
    </section>
    
    <!-- Services Section -->
    <section id="services" class="services">
        <div class="section-header">
            <h2 class="section-title">OUR EXPERTISE</h2>
            <p class="section-subtitle">Cutting-edge solutions tailored to your needs</p>
        </div>
        <div class="services-grid">
            <!-- Service items would be dynamically generated via JS -->
        </div>
    </section>
    
    <!-- Work Showcase -->
    <section id="work" class="work-showcase">
        <!-- Interactive 3D project carousel -->
    </section>
    
    <!-- About Section -->
    <section id="about" class="about">
        <!-- Animated timeline and team showcase -->
    </section>
    
    <!-- Tech Stack -->
    <section class="tech-stack">
        <!-- Interactive technology visualization -->
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact">
        <!-- Advanced contact form with 3D elements -->
    </section>
    
    <!-- Footer -->
    <footer class="main-footer">
        <!-- Multi-layer footer with interactive elements -->
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="main.js"></script>
</body>
</html>
