<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEPXDEV | Next-Gen Development</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- WebGL Canvas Background -->
    <canvas id="webgl-canvas"></canvas>
    
    <!-- Particle System -->
    <div id="particle-network"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Navigation -->
        <nav class="neon-nav">
            <div class="nav-logo">
                <span class="glow">MEPXDEV</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" data-text="Home">Home</a></li>
                <li><a href="#" data-text="Projects">Projects</a></li>
                <li><a href="#" data-text="Services">Services</a></li>
                <li><a href="#" data-text="About">About</a></li>
                <li><a href="#" data-text="Contact">Contact</a></li>
            </ul>
            <div class="nav-terminal">
                <button id="terminal-toggle">[>_]</button>
            </div>
        </nav>
        
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Pushing</span>
                    <span class="title-line">Digital</span>
                    <span class="title-line">Boundaries</span>
                </h1>
                <p class="hero-subtitle">Next-generation development solutions powered by cutting-edge technology</p>
                <div class="hero-cta">
                    <button class="cta-button pulse">Explore</button>
                    <button class="cta-button secondary">Contact</button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-cube"></div>
                <div class="data-stream"></div>
            </div>
        </section>
        
        <!-- Interactive Terminal -->
        <div class="terminal-container">
            <div class="terminal-header">
                <span class="terminal-title">MEPXDEV Interactive Console</span>
                <span class="terminal-controls">
                    <button class="terminal-minimize">_</button>
                    <button class="terminal-maximize">□</button>
                    <button class="terminal-close">×</button>
                </span>
            </div>
            <div class="terminal-body">
                <div class="terminal-output">
                    <p>MEPXDEV Interactive Console v3.1.4</p>
                    <p>Type 'help' for available commands</p>
                    <p>> <span class="terminal-cursor">|</span></p>
                </div>
            </div>
        </div>
        
        <!-- More sections would follow -->
    </div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
